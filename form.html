<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="./public/styles/form.css">
</head>
<body>
    <header>
        <h1>My blog</h1>
        <button onclick="location.href='index.html'">Back to Home</button>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="blogForm">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter blog title" oninput="updateTitle()" minlength="13" maxlength="50" required>
                    <span class="char-counter" id="titleCounter"></span>
                </div>
                <div>
                    <label for="body">Body</label>
                    <textarea id="body" name="body" placeholder="Write your blog here..." oninput="updateBody()" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="preview-container">
            <h2 id="previewTitle">Blog Title Preview</h2>
            <p id="previewBody">Blog body content will appear here as you write...</p>
        </div>

        
    </div>

    <script src="scripts/form.js"></script>
</body>
</html>
